<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Math Puzzle Game</title>
<style>
  /* Import Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  
  /* Material Icons */
  @import url('https://fonts.googleapis.com/css2?family=Material+Icons');

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #121212 0%, #1c1c2e 100%);
    color: #f0f0f0;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    -webkit-tap-highlight-color: transparent;
  }

  /* Container grows to fill vertical space to avoid white space on mobile */
  .app-container {
    flex: 1;
    max-width: 900px;
    margin: 0 auto;
    padding: 16px 12px 48px;
    display: flex;
    flex-direction: column;
    min-height: calc(100vh - 112px); /* header(56) + footer(56) approx */
  }

  /* Header and footer styles */
  header, footer {
    background: rgba(18, 18, 18, 0.85);
    backdrop-filter: saturate(180%) blur(12px);
    padding: 14px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 14px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.75);
    flex-shrink: 0;
    height: 56px;
  }
  header {
    position: sticky;
    top: 0;
    z-index: 30;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.3rem;
    letter-spacing: 0.03em;
  }
  footer p {
    font-size: 0.85rem;
    color: #a1a1a1;
  }

  /* Material icon style */
  .material-icons {
    font-family: 'Material Icons';
    font-size: 28px;
    user-select: none;
    pointer-events: none;
    vertical-align: middle;
  }

  /* Slides container */
  .slide {
    display: none;
    flex-direction: column;
    gap: 24px;
    flex-grow: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .slide.active {
    display: flex;
  }

  /* Home slide styles */
  .home-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 24px;
  }
  .level-card {
    background: rgba(255,255,255,0.07);
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    padding: 28px 18px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    min-height: 190px;
  }
  .level-card:hover, .level-card:focus-visible {
    outline: none;
    box-shadow: 0 14px 40px rgba(85, 174, 255, 0.6);
    transform: translateY(-6px);
  }
  .level-icon {
    font-size: 56px;
    margin-bottom: 14px;
    color: #56ccf2;
    filter: drop-shadow(0 0 4px #56ccf2)
  }
  .level-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 6px;
    text-align: center;
    color: #e0e0ff;
  }
  .level-desc {
    font-size: 0.95rem;
    color: #abb7d4;
    text-align: center;
    line-height: 1.3;
  }

  /* Quiz slide styles */
  .quiz-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .quiz-header h2 {
    font-weight: 700;
    font-size: 1.3rem;
  }
  .question-counter {
    font-size: 0.95rem;
    color: #99aaff;
  }

  .question-text {
    margin-top: 20px;
    font-size: 1.6rem;
    font-weight: 600;
    color: #d3d3ff;
    min-height: 4rem;
  }

  .answers-grid {
    margin-top: 24px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 18px;
  }

  .answer-btn {
    background: rgba(255,255,255,0.05);
    border: 2px solid transparent;
    border-radius: 14px;
    padding: 14px 16px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #aacdff;
    cursor: pointer;
    transition: all 0.25s ease;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 16px rgba(0,0,0,0.7);
    min-height: 44px;
    min-width: 44px;
  }
  .answer-btn:hover, .answer-btn:focus-visible {
    outline: none;
    border-color: #58a6ff;
    box-shadow: 0 14px 34px rgba(86, 204, 255, 0.6);
    transform: translateY(-3px);
  }
  .answer-btn[disabled] {
    cursor: default;
    opacity: 0.7;
  }
  .answer-btn.correct {
    background-color: #225522;
    border-color: #a2e67e;
    color: #d6f9be;
    box-shadow: 0 0 12px #97e175;
  }
  .answer-btn.incorrect {
    background-color: #662222;
    border-color: #e67e7e;
    color: #f9baba;
    box-shadow: 0 0 12px #e17575;
  }

  /* Result slide styles */
  .result-container {
    background: rgba(255,255,255,0.04);
    border-radius: 18px;
    padding: 32px 24px;
    text-align: center;
    color: #bbddff;
    box-shadow: 0 8px 20px rgba(30,60,120,0.6);
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .result-container h2 {
    font-size: 1.7rem;
    font-weight: 800;
    margin-bottom: 12px;
  }
  .result-score {
    font-size: 1.1rem;
    margin-bottom: 28px;
    color: #a1c1ff;
  }

  .btn-primary {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    border: none;
    padding: 16px 32px;
    border-radius: 40px;
    font-size: 1.15rem;
    font-weight: 700;
    color: #09172a;
    cursor: pointer;
    box-shadow: 0 10px 32px #00f2feaa;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    min-width: 120px;
  }
  .btn-primary:hover, .btn-primary:focus-visible {
    outline: none;
    box-shadow: 0 15px 48px #00f2feee;
    transform: scale(1.05);
  }
  .btn-secondary {
    background: transparent;
    border: 2px solid #56ccf2;
    padding: 16px 32px;
    border-radius: 40px;
    font-size: 1rem;
    font-weight: 700;
    color: #56ccf2;
    cursor: pointer;
    margin-left: 16px;
    transition: all 0.3s ease;
    min-width: 100px;
  }
  .btn-secondary:hover, .btn-secondary:focus-visible {
    background: #56ccf2;
    color: #0e0f1a;
    outline: none;
  }

  /* Responsive Breakpoints */
  @media (max-width: 480px) {
    .app-container {
      padding: 12px 8px 40px;
      min-height: calc(100vh - 112px);
    }
    header, footer {
      padding: 12px 12px;
      height: 52px;
    }
    header h1 {
      font-size: 1.1rem;
    }
    .level-card {
      padding: 24px 14px;
      min-height: 170px;
    }
    .level-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    .level-title {
      font-size: 1.2rem;
    }
    .level-desc {
      font-size: 0.85rem;
    }
    .quiz-header h2 {
      font-size: 1.1rem;
    }
    .question-counter {
      font-size: 0.85rem;
    }
    .question-text {
      font-size: 1.4rem;
      min-height: 3.5rem;
    }
    .answer-btn {
      font-size: 1rem;
      min-height: 44px;
      padding: 12px 12px;
    }
    .answers-grid {
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .result-container h2 {
      font-size: 1.5rem;
    }
    .result-score {
      font-size: 1rem;
    }
    .btn-primary {
      padding: 14px 28px;
      font-size: 1rem;
      min-width: 100px;
    }
    .btn-secondary {
      padding: 14px 24px;
      font-size: 0.9rem;
      min-width: 90px;
      margin-left: 12px;
    }
  }

  @media (min-width: 1024px) {
    .app-container {
      padding: 32px 48px 64px;
      min-height: calc(100vh - 112px);
    }
    header h1 {
      font-size: 1.9rem;
    }
    .question-text {
      font-size: 2.2rem;
      min-height: 5rem;
    }
    .answers-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }
    .answer-btn {
      font-size: 1.3rem;
      padding: 20px 18px;
      min-height: 54px;
    }
    .level-card {
      min-height: 220px;
      padding: 36px 28px;
    }
    .level-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    .level-title {
      font-size: 1.5rem;
    }
    .level-desc {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <header role="banner" aria-label="Math Puzzle Game Header">
    <h1>Math Puzzle Game</h1>
  </header>

  <main class="app-container" role="main">
    <!-- Home Slide: level selection -->
    <section id="home-slide" class="slide active" tabindex="0" aria-label="Home menu with level selection">
      <div class="home-grid" role="list">
        <button class="level-card" id="level-1-btn" role="listitem" aria-describedby="lvl1-desc" tabindex="0" aria-label="Level 1 addition and subtraction">
          <span class="material-icons level-icon" aria-hidden="true">calculate</span>
          <h2 class="level-title">Level 1</h2>
          <p id="lvl1-desc" class="level-desc">Addition &amp; Subtraction<br />10 Questions</p>
        </button>
        <button class="level-card" id="level-2-btn" role="listitem" aria-describedby="lvl2-desc" tabindex="0" aria-label="Level 2 multiplication and division">
          <span class="material-icons level-icon" aria-hidden="true">percent</span>
          <h2 class="level-title">Level 2</h2>
          <p id="lvl2-desc" class="level-desc">Multiplication &amp; Division<br />10 Questions</p>
        </button>
      </div>
    </section>

    <!-- Quiz Slide -->
    <section id="quiz-slide" class="slide" tabindex="0" aria-live="polite" aria-label="Quiz question and answer options">
      <div class="quiz-header">
        <h2 id="quiz-level-title">Level</h2>
        <div class="question-counter" aria-live="off" aria-atomic="true" aria-relevant="text">
          Question <span id="question-number">1</span> / 10
        </div>
      </div>
      <p id="question-text" class="question-text" aria-live="assertive" aria-atomic="true"></p>
      <div id="answers-container" class="answers-grid" role="list" aria-label="Answer options">
        <!-- Answer buttons injected here -->
      </div>
      <button id="next-question-btn" class="btn-primary" hidden aria-label="Next question button">Next Question</button>
    </section>

    <!-- Results Slide -->
    <section id="result-slide" class="slide" tabindex="0" aria-live="polite" aria-label="Quiz results and score summary">
      <div class="result-container">
        <h2>Quiz Results</h2>
        <p id="result-score" class="result-score"></p>
        <button id="retry-btn" class="btn-primary" aria-label="Retry quiz">Try Again</button>
        <button id="home-btn" class="btn-secondary" aria-label="Return Home">Home</button>
      </div>
    </section>
  </main>

  <footer role="contentinfo" aria-label="Footer with copyright">
    <p>© 2025 Math Puzzle Game. Developed with modern web standards.</p>
  </footer>

  <script>
    (() => {
      'use strict';

      // Elements
      const homeSlide = document.getElementById('home-slide');
      const quizSlide = document.getElementById('quiz-slide');
      const resultSlide = document.getElementById('result-slide');

      const level1Btn = document.getElementById('level-1-btn');
      const level2Btn = document.getElementById('level-2-btn');

      const quizLevelTitle = document.getElementById('quiz-level-title');
      const questionNumberEl = document.getElementById('question-number');
      const questionTextEl = document.getElementById('question-text');
      const answersContainer = document.getElementById('answers-container');
      const nextQuestionBtn = document.getElementById('next-question-btn');

      const resultScore = document.getElementById('result-score');
      const retryBtn = document.getElementById('retry-btn');
      const homeBtn = document.getElementById('home-btn');

      // Constants
      const totalQuestions = 10;

      // State
      let currentLevel = null;
      let currentQuestionIndex = 0;
      let questions = [];
      let score = 0;
      let acceptingAnswers = false;

      // Utility: shuffle array
      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      // Generate question for level 1: Addition & Subtraction
      function generateQuestionLevel1() {
        const a = Math.floor(Math.random() * 20) + 1; // 1 to 20
        const b = Math.floor(Math.random() * 20) + 1;
        const add = Math.random() < 0.5;
        const operator = add ? '+' : '-';

        let question, answer;

        if (add) {
          question = `${a} + ${b} = ?`;
          answer = a + b;
        } else {
          // For subtraction ensure positive result
          if (a >= b) {
            question = `${a} - ${b} = ?`;
            answer = a - b;
          } else {
            question = `${b} - ${a} = ?`;
            answer = b - a;
          }
        }

        return { question, answer };
      }

      // Generate question for level 2: Multiplication & Division
      function generateQuestionLevel2() {
        const mult = Math.random() < 0.5;
        let a, b, question, answer;
        if (mult) {
          a = Math.floor(Math.random() * 12) + 1; // 1 to 12
          b = Math.floor(Math.random() * 12) + 1;
          question = `${a} × ${b} = ?`;
          answer = a * b;
        } else {
          // Division: b divides a*b exactly
          b = Math.floor(Math.random() * 12) + 1;
          answer = Math.floor(Math.random() * 12) + 1;
          a = b * answer;
          question = `${a} ÷ ${b} = ?`;
        }
        return { question, answer };
      }

      // Generate distractors near correct answer
      function generateDistractors(correctAnswer) {
        const distractors = new Set();
        while (distractors.size < 3) {
          let delta = Math.floor(Math.random() * 10) + 1; // 1 to 10 difference
          delta *= Math.random() < 0.5 ? 1 : -1;
          let distractor = correctAnswer + delta;
          if (distractor < 0 || distractor === correctAnswer) continue;
          distractors.add(distractor);
        }
        return Array.from(distractors);
      }

      // Prepare questions for selected level
      function prepareQuestions(level) {
        let genFunc = null;
        if (level === 1) genFunc = generateQuestionLevel1;
        else if (level === 2) genFunc = generateQuestionLevel2;
        else throw new Error('Invalid level');

        const qArray = [];
        for (let i = 0; i < totalQuestions; i++) {
          qArray.push(genFunc());
        }
        return qArray;
      }

      // Show a slide by ID, hide others
      function showSlide(slide) {
        [homeSlide, quizSlide, resultSlide].forEach(s => s.classList.remove('active'));
        slide.classList.add('active');
        slide.focus();
      }

      // Render a question and answers
      function renderQuestion(index) {
        const question = questions[index];
        questionNumberEl.textContent = index + 1;
        questionTextEl.textContent = question.question;

        // Generate answer options
        const correct = question.answer;
        const distractors = generateDistractors(correct);
        const options = shuffle([correct, ...distractors]);

        answersContainer.innerHTML = '';
        options.forEach(opt => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'answer-btn';
          btn.textContent = opt;
          btn.setAttribute('aria-label', `Answer option: ${opt}`);
          btn.addEventListener('click', () => selectAnswer(btn, opt === correct));
          answersContainer.appendChild(btn);
        });

        nextQuestionBtn.hidden = true;
        acceptingAnswers = true;
      }

      // Handle answer selection
      function selectAnswer(button, isCorrect) {
        if (!acceptingAnswers) return;
        acceptingAnswers = false;

        // Disable all buttons and mark correct & incorrect
        Array.from(answersContainer.children).forEach(btn => {
          btn.disabled = true;
          if (+btn.textContent === questions[currentQuestionIndex].answer) {
            btn.classList.add('correct');
          } else if (btn === button && !isCorrect) {
            btn.classList.add('incorrect');
          }
        });

        if (isCorrect) score++;

        // Show next button or finish
        if (currentQuestionIndex < totalQuestions - 1) {
          nextQuestionBtn.hidden = false;
          nextQuestionBtn.focus();
        } else {
          // Show results after short delay
          setTimeout(() => {
            showResults();
          }, 1200);
        }
      }

      function showResults() {
        showSlide(resultSlide);
        resultScore.textContent = `You answered ${score} out of ${totalQuestions} questions correctly.`;
      }

      // Setup quiz start
      function startQuiz(level) {
        currentLevel = level;
        currentQuestionIndex = 0;
        score = 0;
        questions = prepareQuestions(level);
        quizLevelTitle.textContent = `Level ${level} - ${level === 1 ? 'Addition & Subtraction' : 'Multiplication & Division'}`;
        showSlide(quizSlide);
        renderQuestion(currentQuestionIndex);
      }

      // Next question handler
      nextQuestionBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        renderQuestion(currentQuestionIndex);
      });

      // Retry quiz button
      retryBtn.addEventListener('click', () => {
        startQuiz(currentLevel);
      });

      // Home button
      homeBtn.addEventListener('click', () => {
        showSlide(homeSlide);
      });

      // Level buttons
      level1Btn.addEventListener('click', () => startQuiz(1));
      level2Btn.addEventListener('click', () => startQuiz(2));

      // Keyboard accessibility: allow Enter and Space to activate buttons on Home screen
      [level1Btn, level2Btn].forEach(btn => {
        btn.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            btn.click();
          }
        });
      });

      // Accessibility: focus outlines only on keyboard nav
      function handleFocusVisible() {
        const isKeyboardUser = e => e.type === 'keydown' && (e.key === 'Tab' || e.key === 'Shift');
        window.addEventListener('keydown', e => {
          if (isKeyboardUser(e)) document.body.classList.add('user-is-tabbing');
        });
        window.addEventListener('mousedown', e => {
          document.body.classList.remove('user-is-tabbing');
        });
      }
      handleFocusVisible();

    })();
  </script>
</body>
</html>
